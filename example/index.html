<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Example for Ember Router Location Resolver</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<!--[if lt IE 8]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<script type="text/x-handlebars">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 page-header">
						<h1>
							Router Location Resolver for
							<a href="http://emberjs.com">
								Ember.js
							</a>
							<small>
								<br>
								Try opening this page in browsers with
								varying support for the
								<a href="https://developer.mozilla.org/en-US/docs/Web/Guide/API/DOM/Manipulating_the_browser_history" target="_blank">
									History API
								</a>
							</small>
						</h1>
					</div>
				</div>
				<div class="row">
					<aside class="col-md-4">
						<div class="list-group">
							<span class="list-group-item">
								<h4 class="list-group-item-heading">
									Navigation
									{{#link-to "index" class="pull-right"}}
										<span class="glyphicon glyphicon-home"></span>
										<span class="sr-only">Home</span>
									{{/link-to}}
								</h4>
							</span>
							{{link-to "About" "about" class="list-group-item"}}
							{{link-to "Posts" "posts" class="list-group-item"}}
							{{link-to "Your Account" "account" class="list-group-item"}}
						</div>
					</aside>
					<div class="col-md-8">{{outlet}}</div>
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" data-template-name="index">
			<h2>Home</h2>
			<p class="lead">Welcome to the Location Resolver home page!</p>
			<p>Select a link from the navigation to see Ember history routing in action.</p>
		</script>
		<script type="text/x-handlebars" data-template-name="about">
			<h2>About</h2>
			<p class="lead">This is the about page. Welcome!</p>
		</script>

		<script type="text/x-handlebars" data-template-name="posts">
			<h2>Posts</h2>
			<ol>
				<li>This is the first post</li>
				<li>This is post numero dos</li>
				<li>Post number 3 reporting for duty</li>
			</ol>
		</script>

		<script type="text/x-handlebars" data-template-name="account">
			<h2>Account</h2>
			<p class="lead">Edit your account here.</p>
			 <div class="form-group">
				<label for="email-field">Email address</label>
				{{input id="email-field" type="email" value=email class="form-control" placeholder="Enter your email"}}
					{{#if email}}
					<p class="help-block">
						Your email is: <strong>{{email}}</strong>
					</p>
				{{/if}}
			</div>
		</script>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.3.0/ember.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/location-resolver.js"></script>

	</body>
</html>
